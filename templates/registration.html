<body>

<div id="top-bar" class="container">
	<div class="row"></div>
	<div class="span11">
		<div class="account pull-left ">
			<img src="../static/images/logo.png" width= 50% height= 50% alt="logo"> </img>
		</div>
		<div class="account pull-right">
			<ul class="user-menu">
				<li><a href="welcome.html">Welcome</a></li>
				<li><a href="registration.html">Register</a></li>
			</ul>
		</div>
	</div>
</div>
<div id="wrapper" class="container">

	<section class="main-content">

		<div class="row">
			<div  class="span12">
				<h1 class="text-center">mySquareMeal</h1>
				<div class = "text-center">
					<form id="register-form">
						<br>
						<div class = "justify-content-between">
							<div class="form-group">
								<label for="reg_username">Email address</label>
								<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
							</div>
							<div class="form-group">
								<label for="reg_password">Password</label>
								<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
							</div>
							<div class="form-group">
								<label for="reg_password_confirm">Confirm Password</label>
								<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
							</div>
							<div class="form-group">
								<label for="reg_firstname">First Name</label>
								<input type="text" class="form-control" id="reg_firstname" name="reg_firstname" placeholder="first name">
							</div>
							<div class="form-group">
								<label for="reg_lastname">Last Name</label>
								<input type="text" class="form-control" id="reg_lastname" name="reg_lastname" placeholder="last name">
							</div>
							<div class="form-group">
								<label for="reg_foodprefs">Food preferences</label>
								<input type="text" class="form-control" id="reg_foodprefs" name="reg_foodprefs" placeholder="food preferences">
							</div>
						</div>
						<br>
						<button type="submit" class="btn-round-lg">Go</button>
						<div>
							<p>Already have an account? <a href="login.html">login here</a></p>
						</div>
					</form>
				</div>
				<!-- end:Main Form -->
			</div>
		</div>
	</section>

	</section>
