<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-cookies.js"></script>
<script src="../static/registration.js"></script>
<head>
	<meta charset="utf-8">
	<title>mySquareMeal - Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<!--[if ie]><meta content='IE=8' http-equiv='X-UA-Compatible'/><![endif]-->
	<!-- bootstrap -->
	<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="../static/css/bootstrappage.css" rel="stylesheet" />

	<!-- global styles -->
	<link href="../static/css/flexslider.css" rel="stylesheet" />
	<link href="../static/css/main.css" rel="stylesheet" />

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="../static/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/js/superfish.js"></script>
	<script src="../static/js/jquery.scrolltotop.js"></script>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>mySquareMeal - Registration</title>
</head>

<body ng-app="registration_app" ng-controller="registration_controller">

<div id="top-bar" class="container">
	<div class="row"></div>
	<div class="span11">
		<div class="account pull-left ">
			<img src="../static/images/logo.png" width= 50% height= 50% alt="logo"> </img>
		</div>
		<div class="account pull-right">
			<ul class="user-menu">
				<li><a href="{{url_for('index')}}">Welcome</a></li>
			</ul>
		</div>
	</div>
</div>
<div id="wrapper" class="container">

	<section class="main-content">

		<div class="row">
			<div  class="span12">
				<h1 class="text-center">mySquareMeal</h1>
				<div class = "text-center">
					<form id="register-form-id" name="registration_form" novalidate class="ng-invalid">
						<br>
						<div class = "justify-content-between">
							<div class="form-group">
								<label for="reg_email">Email address<sup>*</sup></label>
								<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email" ng-model="email" ng-required="true" ng-change="check_email()">
								<p style="color: red"  ng-show="registration_form.reg_email.$error.required && registration_form.reg_email.$touched">Email Id is required</p>
								<p style="color: red" ng-show="!registration_form.reg_email.$error.required && registration_form.reg_email.$error.check_email && registration_form.reg_email.$touched">Please enter a valid email id</p>
							</div>
							<div class="form-group">
								<label for="reg_password">Password<sup>*</sup></label>
								<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password" ng-model="password" ng-required="true">
							</div>
							<div class="form-group">
								<label for="reg_password_confirm">Confirm Password<sup>*</sup></label>
								<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password" ng-model="confirm_password" ng-required="true">
							</div>
							<div class="form-group">
								<label for="reg_foodprefs">List food allergies<sup>*</sup></label>
								<input type="text" class="form-control" id="reg_foodprefs" name="reg_foodprefs" placeholder="food preferences" ng-model="allergies" ng-required="true">
							</div>
						</div>
						<br>
						<button type="submit" class="btn-round-lg"  ng-disabled="registration_form.$invalid" ng-click="register_new_user()">Go</button>
						<div>
							<p>Already have an account? <a href="{{url_for('login_redirect')}}">login here</a></p>
						</div>
					</form>
				</div>
				<!-- end:Main Form -->
			</div>
		</div>
	</section>
	<section id="copyright">
		<span>copyright Mandar Gade, Neha Kumar, Varun Shah, Setu Pandya, San Jose State University</span>
	</section>
</div>
<script src="../static/js/common.js"></script>

</body>

</html>
